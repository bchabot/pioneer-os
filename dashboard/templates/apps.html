{% extends "base.html" %}

{% block content %}
<h2>App Store</h2>
<p class="text-muted">Install specialized modules for your Pioneer OS.</p>

<div class="row mt-4">
    {% for app in apps %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ app.name }}</h5>
                <p class="card-text">{{ app.description }}</p>
                
                {% if app.installed %}
                    <button class="btn btn-success disabled">Installed</button>
                    <!-- <button class="btn btn-sm btn-outline-danger float-end" onclick="sendAction('remove_app', '{{ app.id }}')">Remove</button> -->
                {% else %}
                    <button class="btn btn-primary" onclick="sendAction('install_app', '{{ app.id }}')">Install</button>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
