{% extends "base.html" %}

{% block content %}
<h2>Network Settings</h2>

<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Wi-Fi Hotspot</h5>
        <p>Status: <strong>{{ 'Active' if hotspot_active else 'Inactive' }}</strong></p>
        
        <button class="btn btn-{{ 'danger' if hotspot_active else 'success' }}" onclick="sendAction('toggle_hotspot')">
            {{ 'Turn OFF' if hotspot_active else 'Turn ON' }}
        </button>
    </div>
</div>

<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">IP Information</h5>
        <pre>{{ ip }}</pre>
    </div>
</div>
{% endblock %}
