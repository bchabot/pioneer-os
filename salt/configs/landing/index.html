<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer OS - Welcome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(0,0,0,0.2);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
        }
        h1 { margin-bottom: 20px; font-size: 2.5em; }
        p { font-size: 1.2em; line-height: 1.6; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pioneer OS</h1>
        <p>
            The main application (WordPress) is not currently installed or running.
            <br>
            Please use the Dashboard to configure your system.
        </p>
        <a href="/admin/" class="btn">Go to Admin Dashboard</a>
    </div>
</body>
</html>
