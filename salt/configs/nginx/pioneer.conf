# Pioneer OS Nginx Configuration
# Managed by SaltStack

# Redirect HTTP to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    ssl_certificate /etc/nginx/ssl/pioneer.crt;
    ssl_certificate_key /etc/nginx/ssl/pioneer.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # 1. Basic Dashboard (Admin)
    location /admin/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /admin;
        
        # Sub_filter to fix relative links if needed (Simple attempt)
        # sub_filter 'href="/' 'href="/admin/';
        sub_filter 'src="/' 'src="/admin/';
        sub_filter 'action="/' 'action="/admin/';
        sub_filter_once off;
    }
    
    # 2. Advanced Dashboard (Cockpit)
    location /advanced-admin/ {
        # Pass the full path to Cockpit (which now uses UrlRoot)
        proxy_pass https://127.0.0.1:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering
        proxy_buffering off;
    }

    # 3. WordPress (Root)
    location / {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        
        # Prevent Nginx from rewriting redirects that might have ports
        proxy_redirect off;

        # Fallback to landing page if WordPress is down (502/504)
        proxy_intercept_errors on;
        error_page 502 504 = @fallback;
    }

    location @fallback {
        root /var/www/html/landing;
        try_files /index.html =502;
    }
}
